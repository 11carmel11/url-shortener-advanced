<!DOCTYPE html>

<html>
  <head>
    <title>newRL-Carmel`s URL Shortener</title>
    <link rel="icon" type="image/png" href="../icon.ico" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" style="cursor: default">newRL</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right" id="navbarButtons">
            <li>
              <a href="https://github.com/11carmel11" target="”_blank”"
                ><span class="glyphicon glyphicon-user"></span> my Github</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="bordered">
        <section>
          <form action="api/shorturl/new" method="POST">
            <fieldset>
              <legend>Enter your URL here and get shortened one!</legend>
              <label for="url_input">URL:</label>
              <input id="url_input" type="text" placeholder="paste here..." />
              <input
                id="submit original"
                type="button"
                value="shorten⇶"
                class="btn btn-primary"
              />
            </fieldset>
          </form>
        </section>
        <section>
          <legend>your new URL is:</legend>
          <p id="new URL"></p>
        </section>
      </div>
      <section class="bordered" style="background-color: rgb(55, 94, 109)">
        <legend>get shortened URL`s stats here</legend>
        <label for="stats input">shortened URL:</label>
        <input id="stats input" type="text" placeholder="paste here..." />
        <input
          id="submit to show stats"
          type="button"
          value="click to see stats"
          class="btn btn-info"
        />
        <div id="info area"></div>
      </section>
    </main>
    <footer class="text-left text-muted"></footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./index.js" defer></script>
  </body>
</html>
